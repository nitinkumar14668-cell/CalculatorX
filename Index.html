<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>CalculatorX Vault</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:#0b0b0b;color:#fff;overflow:hidden;-webkit-tap-highlight-color:transparent;}
#calculator,#vault,.page{position:absolute;top:0;left:0;width:100%;height:100%;transition:transform .45s cubic-bezier(.2,.9,.2,1);}
#calculator{background:#0b0b0b;display:flex;flex-direction:column;justify-content:flex-end;padding:18px;transform:translateX(0);z-index:5;}
.display{color:#fff;font-size:3rem;text-align:right;padding:18px;background:#141414;border-radius:14px;margin-bottom:12px;overflow-x:auto;}
.buttons{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;}
.btn{background:#262626;color:#fff;font-size:1.3rem;padding:14px;text-align:center;border-radius:12px;user-select:none;transition:all .12s}
.btn:active{transform:translateY(1px);opacity:.95}
.btn.orange{background:#ff9500}
.btn.gray{background:#cfcfcf;color:#000}
#vault{background:#111;padding:18px;transform:translateX(100%);display:flex;flex-direction:column;}
#vault.active{transform:translateX(0)}
.header{display:flex;align-items:center;justify-content:center;padding:6px 0}
.icon-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px;margin-top:18px}
.icon-card{background:linear-gradient(180deg,#151515,#111);padding:18px;border-radius:14px;text-align:center;cursor:pointer;transition:all .16s}
.icon-card:hover{transform:translateY(-6px)}
.icon-card i{font-size:1.6rem;display:block;margin-bottom:8px;color:#ffc28a}
.page{background:#0c0c0c;transform:translateX(100%);width:100%;height:100%;display:flex;flex-direction:column;overflow:hidden}
.page.active{transform:translateX(0)}
.page .back-btn{background:#ff9500;color:#111;padding:10px 14px;border-radius:10px;border:none;cursor:pointer;width:fit-content;z-index:999;}
.content{padding:12px 16px;overflow:auto;flex:1}
.thumb{width:96px;height:96px;object-fit:cover;border-radius:10px;margin:6px;border:1px solid rgba(255,255,255,0.03);cursor:pointer;}
.row{display:flex;gap:10px;align-items:center;margin-bottom:10px}
.upload-btn{
  width:64px;height:64px;border-radius:50%;background:#ff9500;color:#111;
  font-size:2rem;border:none;cursor:pointer;display:flex;align-items:center;
  justify-content:center;transition:all .2s;position:fixed;bottom:24px;right:24px;
  box-shadow:0 0 10px rgba(0,0,0,0.4);z-index:50;
}
.upload-btn:active{transform:scale(0.95)}
#photoUpload,#videoUpload,#cameraInput{display:none}

/* Fullscreen video & photo player */
#videoPlayerPopup,#photoPopup{
  position:fixed;inset:0;background:rgba(0,0,0,0.92);
  display:none;align-items:center;justify-content:center;
  z-index:999;flex-direction:column;
}
#videoPlayerPopup video,#photoPopup img{
  width:90%;max-height:80vh;border-radius:12px;background:#000;
}
.close-btn{
  position:absolute;top:20px;right:20px;padding:10px 14px;border:none;
  border-radius:50%;background:#ff9500;color:#111;font-weight:700;font-size:1.2rem;
  cursor:pointer;box-shadow:0 0 12px rgba(0,0,0,0.4);
  transition:all .2s;
}
.close-btn:active{transform:scale(0.95)}
.note{color:#bdbdbd;font-size:0.92rem;margin-top:10px}
input[type="text"]{width:80%;padding:10px;border-radius:8px;border:none;outline:none;margin-top:10px;}
button.downloadBtn, button.backup-btn{background:#ff9500;color:#111;padding:10px 14px;border:none;border-radius:8px;margin:6px 0;cursor:pointer;}
.toggle{appearance:none;width:50px;height:26px;background:#444;border-radius:26px;position:relative;outline:none;cursor:pointer;}
.toggle:checked{background:#ff9500;}
.toggle:before{content:"";position:absolute;width:22px;height:22px;top:2px;left:2px;background:#fff;border-radius:50%;transition:.3s;}
.toggle:checked:before{left:26px;}

/* Browser iframe full screen */
#browser iframe {
  width: 100%;
  height: 100%;
  border: none;
  position: absolute;
  top: 0;
  left: 0;
}

/* Browser back button bottom-left */
#browser .back-btn {
  position: fixed;
  left: 12px;
  bottom: 12px;
  z-index: 999;
}

@media(max-width:420px){
  .display{font-size:2.4rem;padding:14px}
  .btn{padding:12px;font-size:1.1rem}
  #videoPlayerPopup video,#photoPopup img{width:100%;max-height:70vh;}
}
</style>
</head>
<body>

<!-- CALCULATOR -->
<div id="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <div class="btn gray" data-action="clear">C</div>
    <div class="btn gray" data-action="sign">+/-</div>
    <div class="btn gray" data-action="percent">%</div>
    <div class="btn orange" data-action="divide">√∑</div>
    <div class="btn" data-num="7">7</div>
    <div class="btn" data-num="8">8</div>
    <div class="btn" data-num="9">9</div>
    <div class="btn orange" data-action="multiply">√ó</div>
    <div class="btn" data-num="4">4</div>
    <div class="btn" data-num="5">5</div>
    <div class="btn" data-num="6">6</div>
    <div class="btn orange" data-action="subtract">‚àí</div>
    <div class="btn" data-num="1">1</div>
    <div class="btn" data-num="2">2</div>
    <div class="btn" data-num="3">3</div>
    <div class="btn orange" data-action="add">+</div>
    <div class="btn" data-num="0" style="grid-column:span 2">0</div>
    <div class="btn" data-num=".">.</div>
    <div class="btn orange" data-action="equals">=</div>
  </div>
</div>

<!-- VAULT -->
<div id="vault">
  <div class="header"><h2>CalculatorX Vault</h2></div>
  <div class="icon-grid">
    <div class="icon-card" data-page="browser"><i>üåê</i>Browser</div>
    <div class="icon-card" data-page="downloader"><i>‚¨áÔ∏è</i>Downloader</div>
    <div class="icon-card" data-page="photos"><i>üì∑</i>Camera</div>
    <div class="icon-card" data-page="videos"><i>üéûÔ∏è</i>Videos</div>
    <div class="icon-card" data-page="cloud"><i>‚òÅÔ∏è</i>Cloud</div>
    <div class="icon-card" data-page="settings"><i>‚öôÔ∏è</i>Settings</div>
  </div>
</div>

<!-- BROWSER -->
<div id="browser" class="page">
  <button class="back-btn" data-back>‚¨ÖÔ∏è Back</button>
  <iframe src="https://www.google.com/webhp?igu=1"></iframe>
</div>

<!-- DOWNLOADER -->
<div id="downloader" class="page">
  <button class="back-btn" data-back>‚¨ÖÔ∏è Back</button>
  <div class="content">
    <h2>Downloader</h2>
    <input type="text" id="videoLink" placeholder="Paste video URL here...">
    <button class="downloadBtn" id="downloadBtn">Download</button>
  </div>
</div>

<!-- PHOTOS -->
<div id="photos" class="page">
  <button class="back-btn" data-back>‚¨ÖÔ∏è Back</button>
  <div class="content">
    <h2>Photo Vault</h2>
    <div id="photoList"></div>
  </div>
  <input type="file" id="photoUpload" accept="image/*" multiple>
  <input type="file" id="cameraInput" accept="image/*" capture="environment">
  <button id="photoAddBtn" class="upload-btn">+</button>
</div>

<!-- VIDEOS -->
<div id="videos" class="page">
  <button class="back-btn" data-back>‚¨ÖÔ∏è Back</button>
  <div class="content"><h2>Video Vault</h2><div id="videoList"></div></div>
  <input type="file" id="videoUpload" accept="video/*" multiple>
  <button id="videoAddBtn" class="upload-btn">+</button>
</div>

<!-- CLOUD -->
<div id="cloud" class="page">
  <button class="back-btn" data-back>‚¨ÖÔ∏è Back</button>
  <div class="content">
    <h2>Cloud Backup</h2>
    <button class="backup-btn" id="backupBtn">Backup Vault</button>
    <button class="backup-btn" id="restoreBtn">Restore Vault</button>
  </div>
</div>

<!-- SETTINGS -->
<div id="settings" class="page">
  <button class="back-btn" data-back>‚¨ÖÔ∏è Back</button>
  <div class="content">
    <h2>Settings</h2>
    <button class="backup-btn" id="changePassBtn">Change Password</button>
    <label>Light Mode: <input type="checkbox" class="toggle" id="themeToggle"></label>
  </div>
</div>

<!-- POPUPS -->
<div id="videoPlayerPopup"><video id="popupVideo" controls></video><button class="close-btn" id="closePopupVideo">‚úï</button></div>
<div id="photoPopup"><img id="popupImg"><button class="close-btn" id="closePhotoPopup">‚úï</button></div>

<script>
/* Calculator Logic */
const display=document.getElementById("display");
const buttons=document.querySelectorAll(".btn");
let firstValue=null,operator="",awaiting=false;
buttons.forEach(btn=>{
 btn.addEventListener("click",()=>{
   const num=btn.dataset.num,act=btn.dataset.action;
   if(num!==undefined){
     if(display.textContent==="0"||awaiting){display.textContent=num;awaiting=false;}
     else display.textContent+=num;
   }else if(act){
     switch(act){
       case"clear":display.textContent="0";firstValue=null;operator="";break;
       case"sign":display.textContent=(parseFloat(display.textContent)*-1).toString();break;
       case"percent":display.textContent=(parseFloat(display.textContent)/100).toString();break;
       case"divide":case"multiply":case"subtract":case"add":
         firstValue=parseFloat(display.textContent);operator=act;awaiting=true;break;
       case"equals":
         if(operator&&firstValue!==null){
           const second=parseFloat(display.textContent);let r=0;
           if(operator==="add")r=firstValue+second;
           if(operator==="subtract")r=firstValue-second;
           if(operator==="multiply")r=firstValue*second;
           if(operator==="divide")r=firstValue/second;
           display.textContent=r.toString();firstValue=null;operator="";
         }else checkPassword(display.textContent);
         break;
     }
   }
 });
});

/* Vault Password Unlock */
function checkPassword(input){
  let saved=localStorage.getItem("vaultPass");
  if(!saved){
    const set=prompt("Set new password:");
    if(set){localStorage.setItem("vaultPass",set);alert("Password saved!");}
  }else if(input===saved){openVault();}
  else display.textContent="0";
}
function openVault(){
  document.getElementById("calculator").style.transform="translateX(-100%)";
  document.getElementById("vault").classList.add("active");
}

/* Navigation */
const iconCards=document.querySelectorAll(".icon-card");
const pages=document.querySelectorAll(".page");
iconCards.forEach(c=>{
  c.addEventListener("click",()=>{
    document.getElementById("vault").classList.remove("active");
    pages.forEach(p=>p.classList.remove("active"));
    document.getElementById(c.dataset.page).classList.add("active");
  });
});
document.querySelectorAll("[data-back]").forEach(b=>{
  b.addEventListener("click",()=>{
    pages.forEach(p=>p.classList.remove("active"));
    document.getElementById("vault").classList.add("active");
  });
});

/* Photos / Camera */
const photoUpload=document.getElementById("photoUpload");
const cameraInput=document.getElementById("cameraInput");
const photoAddBtn=document.getElementById("photoAddBtn");
const photoList=document.getElementById("photoList");
photoAddBtn.addEventListener("click",()=>photoUpload.click());
photoUpload.addEventListener("change",e=>{for(const f of e.target.files) addPhoto(f);});
cameraInput.addEventListener("change",e=>{for(const f of e.target.files) addPhoto(f);});
function addPhoto(f){
  const r=new FileReader(); r.onload=e=>{
    const img=document.createElement("img"); img.src=e.target.result; img.className="thumb";
    img.addEventListener("click",()=>openPhoto(e.target.result));
    photoList.appendChild(img); saveVaultData();
  }; r.readAsDataURL(f);
}

/* Fullscreen Photo */
const photoPopup=document.getElementById("photoPopup");
const popupImg=document.getElementById("popupImg");
document.getElementById("closePhotoPopup").addEventListener("click",()=>{
 photoPopup.style.display="none"; popupImg.src="";
});
function openPhoto(src){popupImg.src=src; photoPopup.style.display="flex";}

/* Videos */
const videoUpload=document.getElementById("videoUpload");
const videoAddBtn=document.getElementById("videoAddBtn");
const videoList=document.getElementById("videoList");
videoAddBtn.addEventListener("click",()=>videoUpload.click());
videoUpload.addEventListener("change",e=>{for(const f of e.target.files) addVideo(f);});
function addVideo(f){
  const r=new FileReader(); r.onload=e=>{
    const v=document.createElement("video"); v.src=e.target.result; v.className="thumb"; v.muted=true;
    v.addEventListener("click",()=>openVideo(e.target.result));
    videoList.appendChild(v); saveVaultData();
  }; r.readAsDataURL(f);
}

/* Fullscreen Video */
const videoPopup=document.getElementById("videoPlayerPopup");
const popupVideo=document.getElementById("popupVideo");
document.getElementById("closePopupVideo").addEventListener("click",()=>{popupVideo.pause();videoPopup.style.display="none";popupVideo.src="";});
function openVideo(src){popupVideo.src=src; videoPopup.style.display="flex"; popupVideo.play();}

/* Downloader */
document.getElementById("downloadBtn").addEventListener("click",()=>{
  const url=document.getElementById("videoLink").value.trim();
  if(!url)return alert("Please enter a video link!");
  const a=document.createElement("a"); a.href=url; a.download=""; a.target="_blank"; a.click();
});

/* Cloud Backup/Restore */
const backupBtn=document.getElementById("backupBtn");
const restoreBtn=document.getElementById("restoreBtn");
function saveVaultData(){
  const photos=[...photoList.querySelectorAll("img")].map(i=>i.src);
  const videos=[...videoList.querySelectorAll("video")].map(v=>v.src);
  localStorage.setItem("vaultBackup",JSON.stringify({photos,videos}));
}
backupBtn.addEventListener("click",()=>{saveVaultData();alert("Vault Backup Saved");});
restoreBtn.addEventListener("click",()=>{
  const data=JSON.parse(localStorage.getItem("vaultBackup")||"{}");
  photoList.innerHTML=""; videoList.innerHTML="";
  if(data.photos) data.photos.forEach(s=>{const img=document.createElement("img"); img.src=s; img.className="thumb"; img.onclick=()=>openPhoto(s); photoList.appendChild(img);});
  if(data.videos) data.videos.forEach(s=>{const v=document.createElement("video"); v.src=s; v.className="thumb"; v.muted=true; v.onclick=()=>openVideo(s); videoList.appendChild(v);});
  alert("Vault Restored");
});

/* Settings */
document.getElementById("changePassBtn").addEventListener("click",()=>{
  const np=prompt("Enter new password:"); if(np){localStorage.setItem("vaultPass",np); alert("Password Changed");}
});
document.getElementById("themeToggle").addEventListener("change",()=>{
  document.body.classList.toggle("light-mode",document.getElementById("themeToggle").checked);
});
</script>
</body>
</html>
